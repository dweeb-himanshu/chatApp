
<ion-view style="background:#F15A25;">
  <ion-content>
      <div class="text-align" style="margin-top: 60px;" ng-hide="isUserLoggedIn">
          <img src="images/satya.jpg">
          <div class="text-align">
              <div style="margin-top: 10px;">
                  <input ng-model="user.username" type="text" class="login-user-name-color"
                   placeholder="Username" style="font-size: 16px;">
              </div>
              <div style="margin-top: 20px;">
                <input ng-model="user.password" type="password" class="login-user-name-color"
                  placeholder="Password">
              </div>
              <button type="submit" class="login-custom-class" ng-click="signIn(user)">Login</button>
          </div>
      </div>
      <div style="text-align:center;margin-top: 200px" ng-show="isUserLoggedIn">
        <img src="images/chat-icon.png" style="height: 100px;width: 100px;">
      </div>      
  </ion-content>
</ion-view>
